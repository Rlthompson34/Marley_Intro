
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marley Intro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay" onclick="playVideo()">Tap to enable sound</div>
  <video id="introVideo" playsinline autoplay muted>
    <source src="https://res.cloudinary.com/dhfk1bu5j/video/upload/v1718887593/Marley_Intro_V2_4K_HIGH_FR30_qkj1my.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('introVideo');
    const overlay = document.getElementById('overlay');

    function playVideo() {
      video.muted = false;
      video.play();
      overlay.style.display = 'none';
    }

    window.onload = () => {
      video.muted = false;
      const playPromise = video.play();

      if (playPromise !== undefined) {
        playPromise.then(() => {
          overlay.style.display = 'none';
        }).catch(() => {
          overlay.style.display = 'flex';
        });
      }
    };

    // Redirect after video ends
    video.addEventListener('ended', () => {
      window.location.href = "https://grind29.carrd.co";
    });
  </script>
</body>
</html>
