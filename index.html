<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marley Intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    #continue {
      display: none;
      margin-top: 20px;
      padding: 12px 20px;
      background: white;
      color: black;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <video id="intro" autoplay muted playsinline>
    <source src="https://res.cloudinary.com/rlthompson/video/upload/f_auto,q_auto/Marley_Intro_V2_4K_HIGH_FR30_qkj1my.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <button id="continue">Click to Continue</button>

  <script>
    const vid = document.getElementById("intro");
    const btn = document.getElementById("continue");

    vid.addEventListener("ended", () => {
      window.location.href = "https://grind29.carrd.co";
    });

    setTimeout(() => {
      if (!vid.ended) {
        btn.style.display = "block";
      }
    }, 11000); // 10 sec video + 1 sec buffer

    btn.addEventListener("click", () => {
      window.location.href = "https://grind29.carrd.co";
    });
  </script>

</body>
</html>
