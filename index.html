
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marley Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="overlay" onclick="startVideo()">Tap to enable sound</div>
  <video id="introVideo" playsinline>
    <source src="https://res.cloudinary.com/drsfruinn/video/upload/qkj1my.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <script>
    function startVideo() {
      const overlay = document.getElementById('overlay');
      const video = document.getElementById('introVideo');
      overlay.style.display = 'none';
      video.muted = false;
      video.play();
    }
  </script>
</body>
</html>
